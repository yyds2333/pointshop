spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: 127.0.0.1:8846
      username: nacos
      password: nacos
      discovery:
        namespace: power-shop-dev
        group: A_GROUP
        service: ${spring.application.name}
      config:
        namespace: ${spring.cloud.nacos.discovery.namespace}
        group: ${spring.cloud.nacos.discovery.group}
        prefix: ${spring.application.name}
        file-extension: yml

  profiles:
    active: dev

